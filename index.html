<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="bootStrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
	<script src="bootStrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="heading text-center">Random Quote Machine</h1>
			</div>
		</div>
	
		<br><br><br>

		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 quote-box">
				<div class="quote-text">
					<i class="fa fa-quote-left quote-size" aria-hidden="true"></i>
					<span class="quote">dsfiohdsifidhfohoh dhyfiusd fuidsnds jdsif h dshfiu sd dhfui ds</span>
					<i class="fa fa-quote-right quote-size" aria-hidden="true"></i>
				</div>
				<div class="quote-author text-right">
					-pablo
				</div>
			</div>		
		</div>
		<br><br>
		<div class="row">
			<div class="col-lg-2 col-lg-offset-5">
				<strong><a class="next-quote text-center">New Quote</a></strong>
			</div>
		</div>


	</div>
</body>
</html>
